<ion-header>
  <ion-toolbar>
    <ion-title>Books</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-book">Add Book</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of books">
        <ion-card (click)="viewBookDetails(book.id)">          
          <img *ngIf="book.cover" [src]="book.cover" class="book-cover" />
          <!-- <ion-card-content> -->
            <!-- <h2>{{ book.title }}</h2> -->
            <!-- <p>{{ book.description | slice: 0:50 }}...</p> -->
          <!-- </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
